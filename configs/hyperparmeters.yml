# optimizer: "adam"
learning_rate: 1e-02
neighbour_k: 26
input_channels: 22
hidden_channels: 256
number_hidden_layers: 10
out_channels: 4
aggregator: mean
distance_upper_bound: 0.8 # Tolerance used for aligning old to new features (in mm)
batch_size: 12
max_epochs: 500
accumulate_grad_batches: 2
lambda_parameters: [1,1,1] # weight MSE loss, weight temperature gradient loss, weight displacement gradient loss
offline: No # If Yes, wandb will not try to save the trainning online. If No, wandb will save the results online.
