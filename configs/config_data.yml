raw_data: "/scratch/c.c1955852/AMGNN/data/Complex_dataset"
project: "AMGNN"
float_type: "float64"
do_preprocessing: True # Boolean to skip the pre processing of the dataset
do_multi_processing: True # Boolean to use or not multiprocessing for hte preprocessing.
pooling_process: 10 # Number of process to use for the preprocessing of the dataset.
default_powder_temperature: 25
scaling_temperature: 1900 # Temperature used to scale the temperature (T/scaling_temperature) in Cecilius
scaling_power: 300
scaling_speed: 1850
scaling_time: 110000
scaling_size: 200 # max coordinate value in mm
scaling_deformation: 5 # Max deformation in mm
#  Scaling deformation work as Y' = (Y + scaling deformation) / (2*scaling deformation)
max_number_of_layer: 70 # 10 000 is the max number of layer for the EOS M290 with a layer thickness of 0.03mm

